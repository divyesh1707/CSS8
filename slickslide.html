<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/slick.css">
    <link rel="stylesheet" type="text/css" href="./css/slick-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/slickslide.css">
</head>

<body>
    <div class="main-slider">
        <div class="main"><img src="./image/background.jpg" alt=""></div>
        <div class="main"><img src="./image/audi.jpg" alt=""></div>
        <div class="main"><img src="./image/lamborgini.jpg" alt=""></div>
    </div>
    <div class="multiple-items">
        <div class="multiple"><img src="./Image/kia.jpg" alt=""></div>
        <div class="multiple"><img src="./Image/tata.jpg" alt=""></div>
        <div class="multiple"><img src="./Image/ford.jpg" alt=""></div>
        <div class="multiple"><img src="./Image/rangeroverjpg.jpg" alt=""></div>
        <div class="multiple"><img src="./Image/tata.jpg" alt=""></div>
        <div class="multiple"><img src="./Image/Jaguar.jpeg" alt=""></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="./css/../js/slick.min.js" type="text/javascript" charset="utf-8"></script>
<script>$('.main-slider').slick({
        // autoplay: true,
        // autospeed: 5000,
        // default: false,
        dots: true,
        nextArrow: '<i class="fa-solid fa-chevron-right slick-next"></i>',
        prevArrow: '<i class="fa-solid fa-chevron-left slick-prev"></i>',
    }
    );
    $('.multiple-items').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3,
        dots: true,
        nextArrow: '<i class="fa-solid fa-chevron-right slick-next"></i>',
        prevArrow: '<i class="fa-solid fa-chevron-left slick-prev"></i>',
    });
</script>

</html>
